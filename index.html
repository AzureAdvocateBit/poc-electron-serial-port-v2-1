<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Identificador de Portas USB - Zoox</title>

  <!-- Bloco de estilos -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/assets/css/style.css">

  <!-- Bloco de Scripts -->
  <script src="./main.js"></script>
  <script src="./src/assets/js/navBar.js"></script>
</head>

<body>
  <div id="app">
    <div id="wrapper">
      <div class="overlay"></div>

      <!-- Início Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
          <li class="sidebar-brand"><a href="#">Zoox | Brand</a></li>
          <li><a href="#">Página Inicial</a></li>
          <li><a href="#">Cadastro</a></li>
          <li><a href="#">Check-in</a></li>
          <li> <a href="#">Sobre</a></li>
          <li><a href="http://zooxsmart.com/pt-br/">Entre em Contato</a></li>
        </ul>
      </nav>
      <!-- /# Fim Sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
          <span class="hamb-top"></span>
          <span class="hamb-middle"></span>
          <span class="hamb-bottom"></span>
        </button>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
  </div>

  <div class="container-full jumbotron">
    <div class="container">
      <div class="col-lg-12 text-center">
        <h1 class="text-center"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Identificador de
          Portas USB
        </h1>
        <p class="text-center">
          <img src="https://bit.ly/2P72NJb" alt="logo">
        </p>
        <h3 class="text-center">
          POC | Demo</h2>
          <br /><br />
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="https://github.com/glaucia86/poc-electron-serial-port" role="button">Documentação
              da Aplicação</a>
          </p>
      </div>

      <!-- Início select usando o 'node-usb'-->
      <div class="row">
        <div class="col-md-12">
          <div class="form-group row">
            <div class="col-xs-4">
              <label for="sel1">Lista de Dispositivos USB Disponíveis:</label>
              <select class="form-control" id="display"></select>
            </div>
          </div>
        </div>
      </div>
      <!-- Fim select usando o 'node-usb'-->
      <br />

      <!-- Início select usando o 'serialport'-->
      <div class="row">
        <div class="col-md-12">
          <div class="form-group row">
            <div class="col-xs-4">
              <label for="sel2">Lista de Portas Seriais Disponíveis:</label>
              <select class="form-control" id="displaySerialPort"></select>
            </div>
          </div>
        </div>
      </div>
      <!-- Fim select usando o 'serialport'-->
      <br />

      <!-- Início textarea - comment'-->
      <div class="form-group">
        <label for="comment">Escreva Algo Aqui:</label>
        <textarea class="form-control" name="" id="pdf-path" rows="10"></textarea>
      </div>
      <!-- Fim textarea - comment'-->

      <button class="btn btn-primary" id="print-pdf">Imprimir</button>
    </div>
  </div>
  <footer>
    <p class="text-center">Desenvolvido com muito <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
      Rio de Janeiro - <a href="http://zooxsmart.com/pt-br/" target="_blank"> 2018</a>
    </p>
  </footer>
  <script src="./dist/build.js"></script>
</body>
<script src="src/js/printPdf.js"></script>
<script src="src/js/usbPort.js"></script>
<script src="src/js/serialPort.js"></script>
<!--<script src="src/js/teste.js"></script>-->

</html>
